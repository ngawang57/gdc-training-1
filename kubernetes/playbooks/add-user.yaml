- hosts: all
  become: yes
  tasks:
    - name: create user
      user: name=nsherpa append=yes state=present createhome=yes shell=/bin/bash

    - name: allow user to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        line: 'nsherpa ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: set up authorized keys for the user
      authorized_key: user=nsherpa key={{item}}
      with_file:
        - ~/.ssh/id_rsa.pub
